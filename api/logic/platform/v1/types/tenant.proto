syntax = "proto3";

package logic.platform.v1.types;

option go_package = "rockim/api/logic/platform/v1/types;types";


// TenantStatus 租户状态
enum TenantStatus {
  TENANT_STATUS_INVALID = 0; // 无效
  TENANT_STATUS_NORMAL = 1; // 待审核
}

// 租户
message Tenant {
  // 租户 ID
  string id = 1;
  // 创建时间
  int64 create_time = 2;
  // 创建时间
  int64 update_time = 3;
  // 租户名称
  string name = 4;
  // 管理员邮箱
  string email = 5;
  // 管理员手机号
  string phone = 6;
  // 管理员密码
  string password = 7;
}