syntax = "proto3";

package logic.platform.v1.types;

option go_package = "rockim/api/logic/platform/v1/types;types";

// 应用
message App {
  // 应用 ID
  string id = 1;
  // 创建时间
  int64 create_time = 2;
  // 创建时间
  int64 update_time = 3;
  // 所属租户
  string tenant_id = 4;
  // 应用名称
  string name = 5;
  // 应用密钥
  string app_key = 6;
}