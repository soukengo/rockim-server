syntax = "proto3";

package logic.platform.v1.types;

option go_package = "rockim/api/logic/platform/v1/types;types";

// 账号
message Account {
  // 账号 ID
  string id = 1;
  // 创建时间
  int64 create_time = 2;
  // 创建时间
  int64 update_time = 3;
  // 所属租户
  string tenant_id = 4;
  // 登录名
  string account = 5;
  // 邮箱
  string email = 6;
  // 手机号
  string phone = 7;
  // 登录密码
  string password = 8;
}