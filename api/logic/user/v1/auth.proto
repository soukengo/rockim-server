syntax = "proto3";

package logic.user.v1;

option go_package = "rockim/api/logic/user/v1;v1";

// 授权接口定义
service AuthAPI {
  // 登录接口
  rpc Login (LoginRequest) returns (LoginResponse);
}

message LoginRequest {
  string app_id = 1; // 所属应用
  string account = 3; // 用户账户名，由接入方指定
}

message LoginResponse {
  string uid = 1;
  string token = 2;
}
