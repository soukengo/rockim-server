server:
  grpc:
    addr: :6101
    timeout: "10s"
database:
  mongodb:
    key: default
cache:
  default:
    expire: "72h"
  categories:
    - key: "auth.code"
      expire: "10m"
    - key: "online"
      expire: "10m"
  redis:
    key: default

log:
  level: info
  appender:
    fileName: ./log/rockim/user/app.log