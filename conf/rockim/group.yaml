server:
  grpc:
    addr: :6103
    timeout: "10s"
  event:
    memory:
      size: 1024

database:
  mongodb:
    key: default
cache:
  default:
    expire: "24h"
  categories:
    - category: "product"
      expire: "24h"
  redis:
    key: default


log:
  level: info
  appender:
    fileName: ./logs/rockim/group/app.log

